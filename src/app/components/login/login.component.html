<section class="bg-main-light p-4 rounded my-3 w-75 mx-auto">
    <h1 class="text-capitalize">log in</h1>
    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">



        <div class="mb-2">
            <label for="email" class="text-capitalize">email:</label>
            <input #inputemail type="email" formControlName="email" id="email" class="form-control">
            <div class="alert alert-danger my-2"
                *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || inputemail.value.length >0)">
                <p *ngIf=" loginForm.get('email')?.getError('required')">Email is required</p>
                <p *ngIf=" loginForm.get('email')?.getError('email')">Email In-valid</p>
            </div>
        </div>
        <div class="mb-2">
            <label for="password" class="text-capitalize">password:</label>
            <input #inputpassword type="password" id="password" formControlName="password" class="form-control">
            <div class="alert alert-danger my-2"
                *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || inputpassword.value.length >0)">
                <p *ngIf=" loginForm.get('password')?.getError('required')">password is required</p>
            </div>
        </div>


        <button class="btn-main ms-auto d-block">
            <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
            login now</button>
        <div *ngIf="msgError" class="alert alert-danger my-2">
            <p>{{msgError}}</p>
        </div>

    </form>
    <button class="btn text-main fw-bolder" routerLink="/forget-password">forget your password ?</button>

</section>
